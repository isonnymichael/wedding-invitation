<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anggun & Sonny</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="background-color: slategrey;margin:0">

        <section id="first">
            <div class="content">
                <div class="container-btn-start">
                    <button class="btn-start blink" onclick="start()">Buka Undangan</button>
                </div>
            </div>

            <!-- <div class="garis"></div> -->
        </section>

        <section>
            <div id="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide" style="background-color: slategrey;">

                        </li>
                        <li class="splide__slide" style="background-color: yellow;">

                            <div class="garis"></i></div>
                        
                        </li>
                        <li class="splide__slide" style="background-color: green;">

                            <div class="garis"></div>

                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

<script>
    var splide = null;
    
    document.addEventListener( 'DOMContentLoaded', function () {
		splide = new Splide( '#splide', {
            direction: 'ttb',
            start: 1,
            arrows: false,
            height   : '100vh', 
            pagination: true,
            drag: true,
        } );

        splide.on( 'mounted', function () {
            
        } );

    } );
    
    start = function(){
        var audio = new Audio('musics/wedding-bell.mp3');
        audio.play()
        audio.loop = true;

        var first = document.getElementById("first");
        first.remove();
        
        splide.mount();
    }
</script>
